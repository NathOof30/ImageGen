<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'Images Al√©atoires</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .dimensions-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            animation: fadeIn 0.5s;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-info {
            padding: 15px;
            text-align: center;
        }

        .image-dimensions {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .btn-download {
            display: inline-block;
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-download:hover {
            background: #229954;
        }

        .download-all-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-download-all {
            display: inline-block;
            padding: 15px 40px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-download-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: #229954;
        }

        .btn-download-all:active {
            transform: translateY(0);
        }

        .btn-download-all:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .dimensions-group {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® G√©n√©rateur d'Images Al√©atoires</h1>
        
        <div class="form-container">
            <form id="imageForm">
                <div class="dimensions-group">
                    <div class="form-group">
                        <label for="width">Largeur (px)</label>
                        <input type="number" id="width" min="1" max="5000" value="400" required>
                        <div class="error" id="widthError">Max 5000px</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="height">Hauteur (px)</label>
                        <input type="number" id="height" min="1" max="5000" value="300" required>
                        <div class="error" id="heightError">Max 5000px</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="count">Nombre d'images</label>
                        <input type="number" id="count" min="1" max="20" value="1" required>
                        <div class="error" id="countError">Max 20 images</div>
                    </div>
                </div>
                
                <button type="submit" class="btn">G√©n√©rer les images</button>
            </form>
        </div>

        <div class="loading" id="loading">G√©n√©ration en cours...</div>
        
        <div class="download-all-container" id="downloadAllContainer" style="display: none;">
            <button class="btn-download-all" id="downloadAllBtn">üì¶ T√©l√©charger toutes les images (ZIP)</button>
        </div>
        
        <div class="images-container" id="imagesContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const form = document.getElementById('imageForm');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const countInput = document.getElementById('count');
        const imagesContainer = document.getElementById('imagesContainer');
        const loading = document.getElementById('loading');
        const downloadAllContainer = document.getElementById('downloadAllContainer');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        
        let generatedImages = [];

        function validateInput(input, errorElement, max) {
            const value = parseInt(input.value);
            if (value > max || value < 1) {
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';
            return true;
        }

        widthInput.addEventListener('input', () => {
            validateInput(widthInput, document.getElementById('widthError'), 5000);
        });

        heightInput.addEventListener('input', () => {
            validateInput(heightInput, document.getElementById('heightError'), 5000);
        });

        countInput.addEventListener('input', () => {
            validateInput(countInput, document.getElementById('countError'), 20);
        });

        async function downloadImage(url, index) {
            const response = await fetch(url);
            const blob = await response.blob();
            return { blob, index };
        }

        function downloadSingleImage(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        async function downloadAllAsZip() {
            downloadAllBtn.disabled = true;
            downloadAllBtn.textContent = '‚è≥ Pr√©paration du ZIP...';

            try {
                const zip = new JSZip();
                
                for (let i = 0; i < generatedImages.length; i++) {
                    const { blob, index } = await downloadImage(generatedImages[i].url, i);
                    const filename = generatedImages[i].filename;
                    zip.file(filename, blob);
                    downloadAllBtn.textContent = `‚è≥ ${i + 1}/${generatedImages.length} images...`;
                }

                downloadAllBtn.textContent = '‚è≥ Cr√©ation du ZIP...';
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                
                const url = window.URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `images-aleatoires-${Date.now()}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                downloadAllBtn.disabled = false;
                downloadAllBtn.textContent = '‚úÖ T√©l√©charg√© ! Cliquer pour re-t√©l√©charger';
                
                setTimeout(() => {
                    downloadAllBtn.textContent = 'üì¶ T√©l√©charger toutes les images (ZIP)';
                }, 1000);
            } catch (error) {
                console.error('Erreur lors du t√©l√©chargement:', error);
                downloadAllBtn.disabled = false;
                downloadAllBtn.textContent = '‚ùå Erreur - R√©essayer';
            }
        }

        downloadAllBtn.addEventListener('click', downloadAllAsZip);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);
            const count = parseInt(countInput.value);

            const isWidthValid = validateInput(widthInput, document.getElementById('widthError'), 5000);
            const isHeightValid = validateInput(heightInput, document.getElementById('heightError'), 5000);
            const isCountValid = validateInput(countInput, document.getElementById('countError'), 20);

            if (!isWidthValid || !isHeightValid || !isCountValid) {
                return;
            }

            imagesContainer.innerHTML = '';
            generatedImages = [];
            downloadAllContainer.style.display = 'none';
            loading.style.display = 'block';

            setTimeout(() => {
                loading.style.display = 'none';
                
                for (let i = 0; i < count; i++) {
                    const imageUrl = `https://picsum.photos/${width}/${height}?random=${Date.now()}-${i}`;
                    const filename = `image-${width}x${height}-${i + 1}.jpg`;
                    
                    generatedImages.push({ url: imageUrl, filename: filename });
                    
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="Image al√©atoire ${width}x${height}">
                        <div class="image-info">
                            <div class="image-dimensions">${width} √ó ${height} px</div>
                            <button class="btn-download" onclick="downloadImageByIndex(${i})">‚¨áÔ∏è T√©l√©charger</button>
                        </div>
                    `;
                    
                    imagesContainer.appendChild(card);
                }
                
                downloadAllContainer.style.display = 'block';
            }, 300);
        });

        async function downloadImageByIndex(index) {
            const image = generatedImages[index];
            const { blob } = await downloadImage(image.url, index);
            downloadSingleImage(blob, image.filename);
        }

        window.downloadImageByIndex = downloadImageByIndex;
    </script>
</body>
</html>
